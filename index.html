<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <form id="searchForm">
            <label class="formSpacing" for="cityInput">Search for a City:</label>
            <input class="formSpacing" type="text" id="cityInput" />
            <button class="formSpacing" type="submit">Search</button>
        </form>
        <section id="currentWeatherContainer">
          <div id="currentWeather"></div>
        </section>
        <section id="forecastContainer">
          <div id="forecast"></div>
        </section>
        <section id="searchHistory"></section>
    </main>
    <script src="./script.js"></script>
  </body>
